<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Vue 6</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="main">
        <h1>Generador de im√°genes duotono</h1>
        <div id="app">
           
            <h3>Elige un color:</h3>
            <input type="color" v-model="hex" value="#ccc" id="inputcolor"/>
            <h3>Selecciona una imagen:</h3>
            <input type="file" @change="onFileChange" value="image" id="inputfile"/>
            <label for="inputfile">Examinar</label>
            <div>
                <div class="container" v-if="image">
                    <img :src="image" alt="">
                    <div class="content" id="content" :style="{backgroundColor: (hex ||'000')}"></div>
                </div>
            </div>
            <div class="buttons">
                <button @click="removeImage" v-if="image">Eliminar</button>
                <a :href="image" v-if="image" download>Guardar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    
    

    <script>
       
  
        new Vue({
            el: "#app",
            data: {
             image: "",
             hex: ""
            },

            methods: {
               onFileChange(e) {
                   var files = e.target.files || e.dataTransfer.files;
                   if(!files.length) 
                       return;
                    this.createImage(files[0]);
                  
               },
               createImage(file) {
                   var image = new Image();
                   var reader = new FileReader();
                   var vm = this;

                   reader.onload = (e) => {
                       vm.image = e.target.result;
               };
               reader.readAsDataURL(file);
               },
               removeImage: function (e) {
                this.image = "";
               }
      
            }      
        })
        
    </script>
</body>
</html>
